    <meta charset="UTF-8" />

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'aniketh saha',
        repo: '',
        loadNavbar: true,
        relativePath: true,
        darkMode: {},
        plugins: [
          function(hook, vm) {
            hook.afterEach(function(html, next) {
              var socialSec = `
                     <div>
                       <a href="//twitter.com/__ANIX__"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                       <a href="//github.com/anikethsaha"><i class="fa fa-github" aria-hidden="true"></i></i></a>
                       <a href="mailto:anik220798@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i></i></a>
                        <a href="https://www.instagram.com/anikethsaha/"><i class="fa fa-instagram" aria-hidden="true"></i></i></a>
                        <a href="https://www.facebook.com/aniketh.saha.5"><i class="fa fa-facebook" aria-hidden="true"></i></i></a>

                        </div>
                     `
              console.log('vm', vm)
              html = ` ${socialSec}
                     ${html}

                    <footer>
                      Site built using <a id="docsify-footer-note" href="//github.com/docsifyjs/docsify">docsify</a>
                     <p>icon by <a href="https://icons8.com">Icons8</a> and <a href="https://fontawesome.com/">font-awesome</a></p>
                     </footer>
                     `
              next(html)
            })
          },
          // Waiting for the hideSidebar option from the core
          function(hooks, vm) {
            hooks.ready(function() {
              document.querySelector('aside.sidebar').style.display = 'none'
              document.querySelector('button.sidebar-toggle').style.display =
                'none'
              document.querySelector('section.content').style.right = 'unset'
              document.querySelector('section.content').style.left = 'unset'
              document.querySelector('section.content').style.position =
                'relative'
              document.querySelector('section.content').style.width = '100%'
            })
          }
        ]
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.js"></script>
